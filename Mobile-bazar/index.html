<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bazer</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&family=Poppins:wght@200;300;400;500;600;800&family=Roboto+Slab&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- header and search bar  -->
        <header>
            <div class="container mt-5">
                <h2 class="header-title text-center">Mobile Bazer</h2>
                <div id="phone_hendel" class="error_hendel text-center text-danger">
                    <h4> Place Type Phone Name</h4>
                </div>
                <div class="input-group mb-3 search-bar m-auto">
                    <input id="search-fild" type="text" class="form-control" placeholder="search your  phone"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
        </header>

        <!-- phones   -->
        <section class="container mt-5 mb-5">
            <!-- phone details  -->
            <div id="details" class="row row-cols-1 mx-auto g-5 phone_details mb-4">
            </div>
            <!-- loading date spinner -->
            <div id="spinner" class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- error massage -->
            <div id="phone_error" class="error_massage text-center">
                <h2> No Result Found </h2>
            </div>
            <!-- search result  -->
            <div id="phone-result" class="row row-cols-1 row-cols-md-3 g-5">

            </div>
        </section>
    </main>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- javascript  -->
    <script src="app.js"></script>
</body>

</html>
