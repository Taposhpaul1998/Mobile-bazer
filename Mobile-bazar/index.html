<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bazer</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- header and search bar  -->
        <header>
            <div class="container">
                <h2 class="header-title text-center">Mobile Bazer</h2>
                <div class="input-group mb-3 search-bar m-auto">
                    <input id="search-fild" type="text" class="form-control" placeholder="search your  phone"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
        </header>
    </main>
    <!-- phones   -->
    <section class="container">
        <div id="phone-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- javascript  -->
    <script src="app.js"></script>
</body>

</html>
